    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE4E1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #008080;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar i {
            margin-right: 5px;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 60px);
            position: fixed;
            top: 60px;
            left: -250px; /* Initially hide sidebar */
            overflow-y: auto;
            transition: left 0.3s ease; /* Slide-in animation */
        }
        .sidebar.show {
            left: 0; /* Show sidebar on toggle */
        }
        .sidebar h5 {
            margin-bottom: 15px;
        }
        .suggestion-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .suggestion-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .suggestion-item button {
            margin-left: auto;
        }
        .content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
            margin-top: 70px;
        }
        .posts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .post {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1080px;
            height: 1080px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .post img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            border-bottom: 1px solid #ddd;
        }
        .post-content {
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: green;
            display: inline-block;
            margin-left: 5px;
        }
        .status.offline {
            background-color: gray;
        }
        .post-actions {
            display: flex;
            align-items: center;
        }
        .btn-icon {
            font-size: 1.5rem;
            color: #008080;
            margin-right: 15px;
        }
        .btn-icon:hover {
            color: #005757;
        }
        /* Toggle button */
        .toggle-sidebar {
            position: fixed;
            top: 70px;
            left: 15px;
            z-index: 1100;
            background-color: #008080;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
